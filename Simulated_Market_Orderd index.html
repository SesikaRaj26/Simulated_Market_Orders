<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Market Orders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulated Market Orders</h1>

        <div class="controls">
            <button id="startBacktest">Start Simulated Market</button>
            <br><br>
            <label for="orderType">Order Type:</label>
            <select id="orderType">
                <option value="market">Market Order</option>
                <option value="limit">Limit Order</option>
            </select>
            <br><br>
            <label for="orderPrice">Order Price ($):</label>
            <input type="number" id="orderPrice" placeholder="Enter price for limit order">
            <br><br>
            <button id="placeOrder">Place Order</button>
        </div>

        <div class="stats">
            <h2>Current Stats:</h2>
            <p id="currentPrice">Current Price: $0</p>
            <p id="orderStatus">Order Status: No orders placed</p>
            <p id="balance">Balance: $1000</p>
        </div>

        <div class="chart">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
